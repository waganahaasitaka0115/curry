<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>original curry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="ctyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">curry House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Curry menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container-fluid p-0">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide_curry_01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide_curry_02.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide_curry_03.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container py-5 my-5 text-center">
                <h2 class="fs-1">Curry paradise</h2>
                <p>こだわりのスパイスをブレンドしたオリジナルカレー</p>
            </div>
        </section>

        <section id="items-1">
            <div class="container-fluid p-0 text-bg-dark">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 class="fs-1 p-3">Curry paradise1</h2>
                    </div>

                    <div class="col-sm-4">
                        <img src="images/curry_menu_01.jpg" alt="" class="img-fluid">
                    </div>
                </div>

            </div>
        </section>

        <section id="items-2">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-sm-8 order-sm-last">
                        <h2 class="fs-1 p-3">Curry paradise2</h2>
                    </div>

                    <div class="col-sm-4 order-sm-first">
                        <img src="images/curry_menu_02.jpg" alt="" class="img-fluid">
                    </div>
                </div>

                <section id="items-3">
                    <div class="container-fluid p-0 text-bg-dark">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2 class="fs-1 p-3">Curry paradise3</h2>
                            </div>

                            <div class="col-sm-4">
                                <img src="images/curry_menu_03.jpg" alt="" class="img-fluid">
                            </div>
                        </div>

                    </div>
                </section>

            </div>
        </section>

        <section id="map">
            <div class="container-fluid p-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.0934537937756!2d130.68605997209403!3d32.825849571947415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3540f417fe5beb03%3A0x7744239b3c24aeb4!2z54aK5pys5biC6IG35qWt6KiT57e044K744Oz44K_44O8!5e0!3m2!1sja!2sjp!4v1766729505123!5m2!1sja!2sjp"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section id="cta">
            <div class="container-fluid space-seco">
                <div style="width:320px; margin:auto;">
                    <h2 class="text-center">お問い合わせ</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">お問い合わせ送信</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container-fluid py-5 text-bg-dark text-center">
            <div class="py-5">
                <i class="fa-brands fa-x-twitter fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-brands fa-tiktok fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-brands fa-facebook fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-brands fa-line fa-2xl" style="color: #FFD43B;"></i>
            </div>
            <div>
                KUMAMOTO Curry HOUSE 2026
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
